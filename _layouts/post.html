{% include header.html %}

<article class="post">
    <div class="post--icon">
        <img src="/assets/img/icons/{{ page.type }}.png">
    </div>
    <div class="post--content">
        <div>
            <h1>{{ page.title }}</h1>
        </div>
        <h2>{{ page.date | date: "%a %d %B, %Y" }}</h2>

        {% assign contentLength = page.content | number_of_words %}
        
        {% if contentLength > 0 %}
            {{ page.content }}
        {% endif %}
    </div>
</article>

{% include footer.html %}
