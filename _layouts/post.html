{% include header.html %}

<article class="post">
    <div class="post--icon">
        <img src="/assets/img/icons/{{ page.type }}.png">
    </div>
    <div class="post--content">
        <div>
            <h1>{{ page.title }} <span class="post--rating-{{ page.rate }}">&bull;</span></h1>
        </div>
        <h2>{{ page.date | date: "%a %d %B, %Y" }}</h2>

        {{ page.content }}
    </div>
</article>

{% include footer.html %}
